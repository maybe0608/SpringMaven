name: Spring Boot CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Test Spring Boot
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installation de Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build Maven dans le dossier demo/
      - name: Build with Maven
        run: |
          cd demo
          mvn clean package -DskipTests

      # 4️⃣ Upload du JAR comme artefact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: demo/target/*.jar

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Télécharger le JAR
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot-jar
          path: demo/target

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t springboot-app:latest demo

      # 4️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker tag springboot-app:latest ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest
